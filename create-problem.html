<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Create a problem</title>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<form action="/newproblem" onkeypress="return event.keyCode != 13;" id="problemForm">
  Name: <input type="text" name="name" placeholder="Problem Name"><br>
	Path: <input type="text" name="path" placeholder="folder"><br>
	Problem Description:<br><input type="text" name="desc" placeholder="description"><br>
	Input description:<br><input type="text" name="inputdesc"><br>
	Output description:<br><input type="text" name="outputdesc"><br>
	Input constraints:<br><input type="text" name="constraints"><br>
	Sample Input:<br><input type="text" name="sampleinput"><br>
	Sample Output:<br><input type="text" name="sampleoutput"><br>
	Judge Input:<br><input type="text" name="judgeinput"><br>
	Judge Output:<br><input type="text" name="judgeoutput"><br>
	Editorial:<br><input type="text" name="editorial" placeholder="Description of problem and how to solve it"><br>
  <input type="submit" value="Submit">
</form>
