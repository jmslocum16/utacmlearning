<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Create a problem</title>
</head>
<body>
 
<form action="/newproblem" id="problemForm">
  Name: <input type="text" name="name" placeholder="Problem Name"><br>
	Path: <input type="text" name="path" placeholder="folder"><br>
	Problem Description:<br><textarea rows=15 cols=60 name="desc"></textarea><br>
	Input description:<br><textarea rows=15 cols=60 name="inputdesc"></textarea><br>
	Output description:<br><textarea rows=15 cols=60 name="outputdesc"></textarea><br>
	Input constraints:<br><textarea rows=15 cols=60 name="constraints"></textarea><br>
	Sample Input:<br><textarea rows=15 cols=60 name="sampleinput"></textarea><br>
	Sample Output:<br><textarea rows=15 cols=60 name="sampleoutput"></textarea><br>
	Judge Input:<br><textarea rows=15 cols=60 name="judgeinput"></textarea><br>
	Judge Output:<br><textarea rows=15 cols=60 name="judgeoutput"></textarea><br>
	Editorial:<br><textarea rows=15 cols=60 name="editorial"></textarea><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
